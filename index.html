<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HappyMeteoApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Привет! Это приложение - прогноз погоды для твоего города или может соседнего)</h2>
    <h2>Выбери нужные тебе города:
        <select class="select" name="cityes" onchange="checkCity(value)">
            <option selected disabled>Выберите город:</option>
            <option value="1">Киев</option>
            <option value="2">Харьков</option>
            <option value="3">Львов</option>
            <option value="4">Одесса</option>
            <option value="5">Днепр</option>
            <option value="6">Херсон</option>
            <option value="7">Черкассы</option>
        </select>
    </h2>
    <h2>Прогноз на 
        <select id="count">
            <option selected value="1">сегодня</option>
            <option value="2">3 дня</option>
            <option value="3">неделю</option>
        </select>
    </h2>
        
    
    <div class="mobile-table">
        <table class="table_sort" id="CitiesTable">
            <thead>
            <tr>
                <th>Город</th>
                <th>Максимальная температура сегодня</th>
                <th>Минимальная температура сегодня</th>
                <th>Дата и время</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="CitiesTableBody">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
